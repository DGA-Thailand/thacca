about:
  enable : true
  # title : "THACCA SPLASH - Soft Power Forum"
  title : "สร้างเสน่ห์  เสริมทักษะ  ปลดล็อกศักยภาพของคนไทย"
  image : "images/thacca-main.png"
  content : รัฐบาลนำโดยนายกรัฐมนตรีแพทองธาร ชินวัตร มีนโยบายสนับสนุนการสร้างพลังสร้างสรรค์ หรือซอฟต์พาวเวอร์ของประเทศ โดยส่งเสริมการยกระดับภูมิปัญญาไทยไปสู่วัฒนธรรมสร้างสรรค์ และยกระดับทักษะและปลดล็อกศักยภาพของคนไทย เพื่อเป็นการ<b>สร้างงานสร้างรายได้ และพัฒนาขีดความสามารถในการแข่งขันของประเทศ ตลอดจนส่งเสริมบทบาทความเป็นผู้นำของประเทศไทยในเวทีโลก</b> ซึ่งจะเป็นประโยชน์ต่อการเจริญเติบโตทางเศรษฐกิจและการค้าระหว่างประเทศ<br /><br /><b>1 ครอบครัว 1 ซอฟต์พาวเวอร์ One Family One Soft Power (OFOS)</b> จะเป็นกลวิธีสำคัญในการสร้างโอกาสให้คนไทยได้รับการฝึกฝนทักษะ “อัพสกิล – รีสกิล” ครั้งใหญ่ในประวัติศาสตร์ของประเทศ
  
  button:
    enable : true
    label : "ดูเพิ่มเติม"
    link : "/about/"

