backend:
  name: github
  repo: DGA-Thailand/thacca
  branch: main # Branch to update (optional; defaults to master)
media_folder: static/img
public_folder: /img
collections:
  - name: 'article'
    label: 'Articles (Thai)'
    folder: 'content/thai/article'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Featured Image', name: 'image', widget: 'image', media_folder: 'images/article/' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Tags', name: 'tags', options: ["Arts", "Book", "Design", "Fashion", "Festival", "Film", "Food", "Music", "Series", "Sport", "Tourism"], widget: "select", multiple: true }
      - { label: 'Body', name: 'body', widget: 'markdown' }
  - name: 'news'
    label: 'News (Thai)'
    folder: 'content/thai/news'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Featured Image', name: 'image', widget: 'image', media_folder: 'images/news/' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Tags', name: 'tags', options: ["Arts", "Book", "Design", "Fashion", "Festival", "Film", "Food", "Music", "Series", "Sport", "Tourism"], widget: "select", multiple: true }
      - { label: 'Body', name: 'body', widget: 'markdown' }
  - name: 'about'
    label: 'About (Thai)'
    folder: 'content/thai/about'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Featured Image', name: 'image', widget: 'image', media_folder: 'images/about/' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }