{{ define "main" }}

<!-- tags -->
<section class="section">
  <div class="container">
    <h3 class="section-title pt-4">คำสำคัญ : {{ .Title }}</h3>
    <div class="row pl-4 col-12">
      {{ $p := slice .Title }}
        {{ range where .Data.Pages ".Params.tags" "intersect" $p }}
          {{ .Render "news" }}
      {{ end }}
    </div>
  </div>
</section>
<!-- /blogs -->

{{ end }}
