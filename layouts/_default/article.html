<div class="row py-2 no-gutters">
  <div class="col-sm-6 col-md-4 col-lg-3 pr-4 py-2">
    <img class="img-fluid" src="{{ .Params.image | relURL }}" alt="{{ .Title }}" />
  </div>
  <div class="col-sm-6 col-md-8 col-lg-9">
    <h4 class="">{{ .Title }}</h4>
    <p  class="group inner list-group-item-text">{{ .Summary | truncate 100 }}</p>
    <a href="{{ .Permalink }}" class="btn is-danger is-rounded btn-sm">
      {{ i18n "read_more" }}
    </a>
</div>
