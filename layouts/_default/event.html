<div class="card border-0 rounded-0 hover-shadow">
  <div class="embed-responsive embed-responsive-21by9">
    <img class="card-img-top rounded-0 embed-responsive-item" 
      src="{{ .Params.image | relURL }}" alt="{{ .Title }}">
      <div class="card-date"><span>{{ .Date.Format "02" }}</span><br>{{ .Date.Format "Jan" }}</div>
  </div>
  <div class="card-body">
    <!-- location
    <p><i class="ti-location-pin text-primary mr-2"></i>{{ .Params.Location | markdownify }}</p>
    -->
    <h4 class="card-title"><a href="{{ .Permalink }}">{{ .Title }}</a></h4>
    <p><i class="ti-duration"></i>{{ .Date.Format "02 Jan 2006"}} - {{ .ExpiryDate.Format "02 Jan 2006"}}</p>
  </div>
</div>
